<!DOCTYPE html>
<html>
<head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<fieldset>
    <legend data-i18n="settings.settings">Settings</legend>

    <label for="username" data-i18n="settings.username">Bot Token</label>
    <input id="username" type="text" placeholder="you@email.tld" value=""/>

    <label for="password" data-i18n="settings.password">Bot Password</label>
    <input id="password" type="password" value=""/>

    <button class="btn-save" onclick="onSave()" data-i18n="settings.save"
            style="width: 100%; margin-top: 1em; margin-bottom: 1em">Save changes
    </button>
    <button class="btn-delete" onclick="onReset()" data-i18n="settings.reset"
            style="width: 100%; margin-bottom: 1em">Reset Settings
    </button>
</fieldset>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
